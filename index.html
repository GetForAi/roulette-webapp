<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gift Roulette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/winwheel@2.8.0/Winwheel.min.js"></script>
  <style>
    body {
      background: #181818;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #wrapper {
      position: relative;
      width: 400px;
      margin: 0 auto;
    }
    #pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid red;
      z-index: 2;
    }
    canvas {
      margin-top: 60px;
    }
    .button {
      margin-top: 30px;
      background: #00bcd4;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 25px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>üéÅ Telegram Gift Roulette</h1>
  <div id="wrapper">
    <div id="pointer"></div>
    <canvas id="canvas" width="400" height="400"></canvas>
  </div>
  <button class="button" onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>
  <div id="result"></div>

  <script>
    Telegram.WebApp.ready();

    const sectors = [
      { text: "üåπ –†–æ–∑–∞", value: "rose" },
      { text: "üí© –°—é—Ä–ø—Ä–∏–∑", value: "poop" },
      { text: "üéñ –ú–µ–¥–∞–ª—å", value: "medal" },
      { text: "‚≠ê –ó–≤–µ–∑–¥–∞", value: "star" },
      { text: "üê∞ –ö—Ä–æ–ª–∏–∫", value: "rabbit" },
      { text: "üåà –†–∞–¥—É–≥–∞", value: "rainbow" },
    ];

    const theWheel = new Winwheel({
      canvasId: "canvas",
      numSegments: sectors.length,
      outerRadius: 180,
      textFontSize: 20,
      textAlignment: 'outer',
      textMargin: 10,
      segments: sectors.map((s, i) => ({
        fillStyle: i % 2 === 0 ? "#2c2c2c" : "#444",
        text: s.text,
      })),
      animation: {
        type: "spinToStop",
        duration: 5,
        spins: 6,
        callbackFinished: displayPrize
      }
    });

    function spinWheel() {
      document.getElementById("result").innerText = "";
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.draw();
      theWheel.startAnimation();
    }

    function displayPrize(indicatedSegment) {
      document.getElementById("result").innerText = `üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª: ${indicatedSegment.text}`;
    }
  </script>
</body>
</html>
