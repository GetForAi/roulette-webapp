<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gift Roulette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #181818;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #wrapper {
      position: relative;
      width: 400px;
      margin: 0 auto;
    }
    #pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid red;
      z-index: 2;
    }
    canvas {
      margin-top: 60px;
    }
    .button {
      margin-top: 30px;
      background: #00bcd4;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 25px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>üéÅ Telegram Gift Roulette</h1>

  <div id="wrapper">
    <div id="pointer"></div>
    <canvas id="canvas" width="400" height="400"></canvas>
  </div>

  <button class="button" onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>
  <div id="result"></div>

  <script>
    Telegram.WebApp.ready();

    let theWheel;
    let gifts = [];
    let lastWinningSegment = null;

    fetch('gifts.json')
      .then(response => response.json())
      .then(data => {
        gifts = data.filter(gift => gift.available > 0);
        buildWheel(gifts);
      });

    function buildWheel(gifts) {
      const segments = gifts.map((gift, i) => ({
        fillStyle: i % 2 === 0 ? "#2c2c2c" : "#444",
        text: `${gift.emoji} ${gift.name}`,
        id: gift.id,
        chance: gift.chance
      }));

      theWheel = new Winwheel({
        canvasId: "canvas",
        numSegments: segments.length,
        outerRadius: 180,
        textFontSize: 16,
        textAlignment: 'inner',
        textMargin: 60,
        segments: segments,
        animation: {
          type: "spinToStop",
          duration: 5,
          spins: 6,
          callbackFinished: displayPrize
        }
      });
    }

    function spinWheel() {
      document.getElementById("result").innerText = "";
      theWheel.stopAnimation();
      theWheel.rotationAngle = 0;
      theWheel.draw();
      theWheel.startAnimation();
    }

    function displayPrize() {
      const segmentAngle = 360 / theWheel.numSegments;
      const finalRotation = theWheel.rotationAngle % 360;
      const index = Math.floor(((360 - finalRotation + segmentAngle / 2) % 360) / segmentAngle);
      const segment = theWheel.segments[index >= 0 ? index : 0];
      lastWinningSegment = segment;
      document.getElementById("result").innerText = `üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª: ${segment.text}`;
    }

    class Winwheel {
      constructor(options) {
        this.canvasId = options.canvasId;
        this.numSegments = options.numSegments;
        this.outerRadius = options.outerRadius;
        this.textFontSize = options.textFontSize;
        this.textMargin = options.textMargin || 10;
        this.segments = options.segments;
        this.animation = options.animation;
        this.rotationAngle = 0;
        this.spinning = false;
        this.canvas = document.getElementById(this.canvasId);
        this.ctx = this.canvas.getContext("2d");
        this.draw();
      }
      draw() {
        const ctx = this.ctx;
        const centerX = this.canvas.width / 2;
        const centerY = this.canvas.height / 2;
        const arcSize = (2 * Math.PI) / this.numSegments;
        ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        for (let i = 0; i < this.numSegments; i++) {
          const angle = this.rotationAngle * Math.PI / 180 + i * arcSize;
          ctx.beginPath();
          ctx.fillStyle = this.segments[i].fillStyle;
          ctx.moveTo(centerX, centerY);
          ctx.arc(centerX, centerY, this.outerRadius, angle, angle + arcSize);
          ctx.fill();
          ctx.save();
          ctx.translate(centerX, centerY);
          ctx.rotate(angle + arcSize / 2);
          ctx.fillStyle = "white";
          ctx.font = `${this.textFontSize}px sans-serif`;
          ctx.textAlign = "right";
          ctx.fillText(this.segments[i].text, this.outerRadius - this.textMargin, 10);
          ctx.restore();
        }
      }
      startAnimation() {
        if (this.spinning) return;
        this.spinning = true;
        let duration = this.animation.duration * 1000;
        let spins = this.animation.spins;
        let totalRotation = 360 * spins + Math.floor(Math.random() * 360);
        let start = null;
        const animate = (timestamp) => {
          if (!start) start = timestamp;
          const progress = timestamp - start;
          const ease = 1 - Math.pow(1 - progress / duration, 3);
          this.rotationAngle = totalRotation * ease;
          this.draw();
          if (progress < duration) {
            requestAnimationFrame(animate);
          } else {
            this.rotationAngle = this.rotationAngle % 360;
            this.spinning = false;
            if (this.animation.callbackFinished) {
              this.animation.callbackFinished();
            }
          }
        };
        requestAnimationFrame(animate);
      }
      stopAnimation() {
        this.spinning = false;
      }
    }
  </script>
</body>
</html>
