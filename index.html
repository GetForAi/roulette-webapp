<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gift Roulette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #181818;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .roulette-container {
      overflow: hidden;
      border: 4px solid #fff;
      border-radius: 16px;
      width: 300px;
      margin: 40px auto;
      height: 80px;
      background: #000;
    }
    .roulette {
      display: flex;
      transition: transform 3s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .item {
      flex: 0 0 100px;
      font-size: 36px;
      padding: 20px;
      background: #222;
      border-right: 1px solid #333;
    }
    .button {
      background: #00bcd4;
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üéÅ Gift Roulette</h1>
  <p>–ö—Ä—É—Ç–∏ —Ä—É–ª–µ—Ç–∫—É –∏ –≤—ã–∏–≥—Ä—ã–≤–∞–π Telegram-–ø–æ–¥–∞—Ä–∫–∏!</p>

  <div class="roulette-container">
    <div class="roulette" id="roulette"></div>
  </div>

  <button class="button" onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>

  <div id="result"></div>

  <script>
    Telegram.WebApp.ready();

    const prizes = [
      { emoji: "üåπ", name: "–†–æ–∑–∞", chance: 0.4 },
      { emoji: "üéñ", name: "–ú–µ–¥–∞–ª—å", chance: 0.2 },
      { emoji: "üê∞", name: "–ö—Ä–æ–ª–∏–∫", chance: 0.15 },
      { emoji: "‚≠ê", name: "–ö—Ä–∞—Å–Ω–∞—è –∑–≤–µ–∑–¥–∞", chance: 0.05 },
      { emoji: "üí©", name: "–°—é—Ä–ø—Ä–∏–∑", chance: 0.2 }
    ];

    const roulette = document.getElementById("roulette");
    const result = document.getElementById("result");

    // –£–¥–≤–∞–∏–≤–∞–µ–º –º–∞—Å—Å–∏–≤ –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
    const visiblePrizes = [...prizes, ...prizes, ...prizes];

    function render() {
      roulette.innerHTML = "";
      visiblePrizes.forEach(p => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = p.emoji;
        roulette.appendChild(div);
      });
    }

    function getRandomPrize() {
      const rnd = Math.random();
      let acc = 0;
      for (let prize of prizes) {
        acc += prize.chance;
        if (rnd <= acc) return prize;
      }
      return prizes[0];
    }

    function spin() {
      result.innerText = "";
      const prize = getRandomPrize();

      // –ù–∞–π–¥—ë–º –∏–Ω–¥–µ–∫—Å –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
      const index = visiblePrizes.findIndex(p => p.name === prize.name);
      const offset = (index + prizes.length * 2) * 100; // —Å–º–µ—â–µ–Ω–∏–µ –≤ px

      roulette.style.transition = "none";
      roulette.style.transform = "translateX(0)";
      void roulette.offsetWidth; // –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ layout

      setTimeout(() => {
        roulette.style.transition = "transform 3s cubic-bezier(0.33, 1, 0.68, 1)";
        roulette.style.transform = `translateX(-${offset}px)`;
      }, 50);

      setTimeout(() => {
        result.innerText = `üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª: ${prize.emoji} ${prize.name}`;
      }, 3200);
    }

    render();
  </script>
</body>
</html>
