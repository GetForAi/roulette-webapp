<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gift Roulette</title>

  <!-- ‚úÖ –û—Ç–∫–ª—é—á–∞–µ–º –∑—É–º –¥–ª—è WebApp -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- ‚úÖ Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ‚úÖ –ü–æ–¥–∫–ª—é—á–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π winwheel -->
  <script src="./Winwheel.min.js"></script>

  <style>
    body {
      background: #181818;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #wrapper {
      position: relative;
      width: 400px;
      margin: 0 auto;
    }

    /* ‚úÖ –°—Ç—Ä–µ–ª–∫–∞ —Å–º–æ—Ç—Ä–∏—Ç –≤–Ω–∏–∑, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è —Å–≤–µ—Ä—Ö—É */
    #pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid red;
      z-index: 2;
    }

    canvas {
      margin-top: 60px;
    }

    .button {
      margin-top: 30px;
      background: #00bcd4;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #result {
      margin-top: 25px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>üéÅ Telegram Gift Roulette</h1>

  <div id="wrapper">
    <div id="pointer"></div>
    <canvas id="canvas" width="400" height="400"></canvas>
  </div>

  <button class="button" onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>
  <div id="result"></div>

  <script>
    Telegram.WebApp.ready();

    const sectors = [
      { text: "üåπ –†–æ–∑–∞", value: "rose" },
      { text: "üí© –°—é—Ä–ø—Ä–∏–∑", value: "poop" },
      { text: "üéñ –ú–µ–¥–∞–ª—å", value: "medal" },
      { text: "‚≠ê –ó–≤–µ–∑–¥–∞", value: "star" },
      { text: "üê∞ –ö—Ä–æ–ª–∏–∫", value: "rabbit" },
      { text: "üåà –†–∞–¥—É–≥–∞", value: "rainbow" },
    ];

    // ‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–æ–ª–µ—Å–æ
    const theWheel = new Winwheel({
      canvasId: "canvas",
      numSegments: sectors.length,
      outerRadius: 180,
      textFontSize: 20,
      textAlignment: 'outer',
      textMargin: 10,
      segments: sectors.map((s, i) => ({
        fillStyle: i % 2 === 0 ? "#2c2c2c" : "#444",
        text: s.text,
      })),
      animation: {
        type: "spinToStop",
        duration: 5,
        spins: 6,
        callbackFinished: displayPrize
      }
    });

    // ‚úÖ –ö–Ω–æ–ø–∫–∞ "–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É"
    function spinWheel() {
      document.getElementById("result").innerText = "";
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.draw();
      theWheel.startAnimation();
    }

    // ‚úÖ –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
    function displayPrize(indicatedSegment) {
      document.getElementById("result").innerText = `üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª: ${indicatedSegment.text}`;
    }
  </script>
</body>
</html>
