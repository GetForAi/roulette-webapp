<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gift Roulette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #181818;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #wrapper {
      position: relative;
      width: 400px;
      margin: 0 auto;
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid red;
      z-index: 2;
    }
    canvas {
      margin-top: 60px;
    }
    .button {
      margin-top: 20px;
      background: #00bcd4;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
    }
    #balance {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="balance">üí∞ –ë–∞–ª–∞–Ω—Å: ...</div>
  <h1>üéÅ Telegram Gift Roulette</h1>
  <div id="wrapper">
    <div id="pointer"></div>
    <canvas id="canvas" width="400" height="400"></canvas>
  </div>
  <button class="button" onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å –∑–∞ –∑–≤–µ–∑–¥—ã</button>
  <button class="button" onclick="spinWithCoins()">–ö—Ä—É—Ç–∏—Ç—å –∑–∞ –º–æ–Ω–µ—Ç—ã</button>
  <div id="result"></div>

  <script>
    Telegram.WebApp.ready();
    fetchBalance();

    const BACKEND_URL = "http://127.0.0.1:8081";
    let theWheel;
    let sectors = [];
    let userId = Telegram.WebApp.initDataUnsafe.user?.id || "123";

    function getColorByType(type) {
      switch (type) {
        case "basic": return "#777";
        case "rare": return "#2962ff";
        case "epic": return "#8e24aa";
        case "ton": return "#ffd600";
        case "stars": return "#ffffff";
        case "empty": return "#000000";
        default: return "#444";
      }
    }

    fetch('gifts.json')
      .then(res => res.json())
      .then(data => {
        sectors = data.map(item => ({
          ...item,
          fillStyle: getColorByType(item.type)
        }));
        buildWheel();
      });

    function fetchBalance() {
      fetch(`${BACKEND_URL}/balance?user_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("balance").innerText = `üí∞ –ë–∞–ª–∞–Ω—Å: ${data.balance} –º–æ–Ω–µ—Ç`;
        });
    }

    function spinWithCoins() {
      fetch(`${BACKEND_URL}/spin`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId, currency: "coins" })
      })
        .then(res => {
          if (res.status === 403) {
            alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏.");
            return null;
          }
          return res.json();
        })
        .then(data => {
          if (!data) return;
          document.getElementById("result").innerText = data.prize;
          document.getElementById("balance").innerText = `üí∞ –ë–∞–ª–∞–Ω—Å: ${data.balance} –º–æ–Ω–µ—Ç`;
          spinWheel();
        });
    }

    function buildWheel() {
      const formatted = sectors.map(s => ({
        fillStyle: s.fillStyle,
        text: s.label,
        id: s.id,
        type: s.type,
        pool: s.pool || []
      }));

      theWheel = new Winwheel({
        canvasId: "canvas",
        numSegments: formatted.length,
        outerRadius: 180,
        textFontSize: 16,
        textAlignment: 'inner',
        textMargin: 60,
        segments: formatted,
        animation: {
          type: "spinToStop",
          duration: 5,
          spins: 6,
          callbackFinished: () => displayPrize(formatted)
        }
      });
    }

    function spinWheel() {
      document.getElementById("result").innerText = "";
      theWheel.stopAnimation();
      theWheel.rotationAngle = 0;
      theWheel.draw();
      theWheel.startAnimation();
    }

    function displayPrize(segments) {
      const normalizedAngle = (theWheel.rotationAngle + 90) % 360;
      const degreesPerSegment = 360 / segments.length;
      const index = Math.floor((360 - normalizedAngle) / degreesPerSegment) % segments.length;
      const sector = segments[index];
      let finalPrize = sector.label;

      if (sector.pool && sector.pool.length > 0) {
        const randomIndex = Math.floor(Math.random() * sector.pool.length);
        finalPrize = sector.pool[randomIndex];
      }

      let resultText = "";
      switch (sector.type) {
        case "ton": resultText = "üí∞ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 0.1 TON!"; break;
        case "stars": resultText = "‚≠ê –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 50 –º–æ–Ω–µ—Ç!"; break;
        case "empty": resultText = "üôà –£–≤—ã, –Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–ø–∞–ª–æ."; break;
        default: resultText = `üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª: ${finalPrize}`;
      }
      document.getElementById("result").innerText = resultText;

      Telegram.WebApp.sendData(JSON.stringify({
        user_id: userId,
        prize_id: sector.id,
        prize_label: finalPrize,
        type: sector.type
      }));
    }

    class Winwheel {
      constructor(options) {
        this.canvasId = options.canvasId;
        this.numSegments = options.numSegments;
        this.outerRadius = options.outerRadius;
        this.textFontSize = options.textFontSize;
        this.textMargin = options.textMargin || 10;
        this.segments = options.segments;
        this.animation = options.animation;
        this.rotationAngle = 0;
        this.spinning = false;
        this.canvas = document.getElementById(this.canvasId);
        this.ctx = this.canvas.getContext("2d");
        this.draw();
      }
      draw() {
        const ctx = this.ctx;
        const centerX = this.canvas.width / 2;
        const centerY = this.canvas.height / 2;
        const arcSize = (2 * Math.PI) / this.numSegments;
        ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        for (let i = 0; i < this.numSegments; i++) {
          const angle = this.rotationAngle * Math.PI / 180 + i * arcSize;
          ctx.beginPath();
          ctx.fillStyle = this.segments[i].fillStyle;
          ctx.moveTo(centerX, centerY);
          ctx.arc(centerX, centerY, this.outerRadius, angle, angle + arcSize);
          ctx.fill();
          ctx.strokeStyle = "#ffffff55";
          ctx.lineWidth = 1;
          ctx.stroke();
          ctx.save();
          ctx.translate(centerX, centerY);
          ctx.rotate(angle + arcSize / 2);
          ctx.fillStyle = "white";
          ctx.font = `${this.textFontSize}px sans-serif`;
          ctx.textAlign = "right";
          ctx.fillText(this.segments[i].text, this.outerRadius - this.textMargin, 10);
          ctx.restore();
        }
      }
      startAnimation() {
        if (this.spinning) return;
        this.spinning = true;
        let duration = this.animation.duration * 1000;
        let spins = this.animation.spins;
        let totalRotation = 360 * spins + Math.floor(Math.random() * 360);
        let start = null;
        const animate = (timestamp) => {
          if (!start) start = timestamp;
          const progress = timestamp - start;
          const ease = 1 - Math.pow(1 - progress / duration, 3);
          this.rotationAngle = totalRotation * ease;
          this.draw();
          if (progress < duration) {
            requestAnimationFrame(animate);
          } else {
            this.rotationAngle = this.rotationAngle % 360;
            this.spinning = false;
            if (this.animation.callbackFinished) {
              this.animation.callbackFinished();
            }
          }
        };
        requestAnimationFrame(animate);
      }
      stopAnimation() {
        this.spinning = false;
      }
    }
  </script>
</body>
</html>
