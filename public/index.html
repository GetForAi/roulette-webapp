<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Roulette</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      background: #181818;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .tab {
      display: none;
      padding-top: 40px;
      padding-bottom: 100px; /* —á—Ç–æ–±—ã –Ω–µ –Ω–∞–µ–∑–∂–∞–ª–æ –Ω–∞ –º–µ–Ω—é */
    }

    #bottom-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #333;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 10;
    }

    #bottom-menu button {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .button {
      margin-top: 20px;
      background: #00bcd4;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #00ffcc;
    }

    #balance {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 16px;
      background: #222;
      padding: 6px 12px;
      border-radius: 8px;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid red;
      margin: 0 auto 10px;
    }

    canvas {
      background: transparent;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>

  <div id="balance">–ë–∞–ª–∞–Ω—Å: 0 –º–æ–Ω–µ—Ç</div>

  <div id="tab-roulette" class="tab">
    <h1>–ö–æ–ª–µ—Å–æ</h1>
    <div id="wrapper" style="margin-bottom: 10px;">
      <div id="pointer"></div>
      <canvas id="canvas" width="350" height="350"></canvas>
    </div>
    <button class="button" onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å –∑–∞ –∑–≤–µ–∑–¥—ã</button>
    <button class="button" onclick="spinWithCoins()">–ö—Ä—É—Ç–∏—Ç—å –∑–∞ –º–æ–Ω–µ—Ç—ã</button>
    <div id="result"></div>
  </div>

  <div id="tab-giveaway" class="tab">
    <h1>–†–æ–∑—ã–≥—Ä—ã—à</h1>
    <p>–†–æ–∑—ã–≥—Ä—ã—à —Å–∫–æ—Ä–æ! –û–∂–∏–¥–∞–π—Ç–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π.</p>
  </div>

  <div id="tab-menu" class="tab">
    <h1>–ú–µ–Ω—é</h1>
    <button class="button">–ü–æ–¥–∫–ª—é—á–∏—Ç—å Wallet</button>
    <button class="button">–ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
    <button class="button">–ü—Ä–∞–≤–∏–ª–∞</button>
  </div>

  <div id="bottom-menu">
    <button onclick="switchTab('tab-roulette')">–ö–æ–ª–µ—Å–æ</button>
    <button onclick="switchTab('tab-giveaway')">–†–æ–∑—ã–≥—Ä—ã—à</button>
    <button onclick="switchTab('tab-menu')">–ú–µ–Ω—é</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    let balanceCoins = 100;
    let isSpinning = false;
    const balanceEl = document.getElementById("balance");
    const resultEl = document.getElementById("result");

    function updateBalanceDisplay() {
      balanceEl.innerText = `üí∞ –ë–∞–ª–∞–Ω—Å: ${balanceCoins} –º–æ–Ω–µ—Ç`;
    }

    updateBalanceDisplay();

    const wheel = new Winwheel({
      'canvasId': 'canvas',
      'numSegments': 6,
      'outerRadius': 150, // –ú–ï–ù–¨–®–ï –†–ê–î–ò–£–°
      'textFontSize': 14,
      'textAlignment': 'outer',
      'textMargin': 20,
      'segments': [
        { 'fillStyle': '#bdc3c7', 'text': 'üéÅ –ë–∞–∑–æ–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫' },
        { 'fillStyle': '#3498db', 'text': 'üéÅ –†–µ–¥–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫' },
        { 'fillStyle': '#9b59b6', 'text': 'üéÅ –≠–ø–∏–∫ –ø–æ–¥–∞—Ä–æ–∫' },
        { 'fillStyle': '#f39c12', 'text': 'üí∏ 0.1 TON' },
        { 'fillStyle': '#2ecc71', 'text': 'ü™ô +10 –º–æ–Ω–µ—Ç' },
        { 'fillStyle': '#7f8c8d', 'text': 'üôÅ –ü—É—Å—Ç–æ' }
      ],
      'animation': {
        'type': 'spinToStop',
        'duration': 6,
        'spins': 8,
        'easing': 'Power3.easeOut',
        'callbackFinished': function (segment) {
          if (segment && segment.text) {
            showResult(segment.text);
          } else {
            showResult("‚ùì –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø—Ä–∏–∑");
          }
          isSpinning = false;
        }
      }
    });

    function showResult(text) {
      const el = document.getElementById("result");
      if (el) {
        el.innerText = `üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª: ${text}`;
      }
      if (text.includes("+10 –º–æ–Ω–µ—Ç")) {
        balanceCoins += 10;
      }
      updateBalanceDisplay();
    }

    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;
      wheel.stopAnimation(false);
      wheel.rotationAngle = 0;
      wheel.draw();
      wheel.startAnimation();
    }

    function spinWithCoins() {
      if (isSpinning) return;
      if (balanceCoins >= 25) {
        balanceCoins -= 25;
        updateBalanceDisplay();
        isSpinning = true;
        wheel.stopAnimation(false);
        wheel.rotationAngle = 0;
        wheel.draw();
        wheel.startAnimation();
      } else {
        resultEl.innerText = "‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!";
      }
    }

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';
    }

    switchTab('tab-roulette');
  </script>
</body>
</html>
